<H2>DESCRIPTION</H2>

<EM>v.mkhexgrid</EM> is a python script that creates a hexagonal grid for the selected region. 

<H2>NOTES</H2>

This script functions by creating a number of GRASS ASCII files and them importing and cleaning them.
