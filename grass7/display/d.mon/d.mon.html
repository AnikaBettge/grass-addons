<h2>DESCRIPTION</h2>

This is just a little experiment to see if we can make the ximgview,
wximgview, and wxpyimgview programs a bit simpler to start up.
<p>

Add this to your ~/.grass.bashrc file:
<pre>
  alias d.mon='eval `d.mon.py -b`'
</pre>
