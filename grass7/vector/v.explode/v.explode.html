<h2>DESCRIPTION</h2>

<em>v.explode</em> "explode" polylines, splitting them to separate lines

<h2>NOTES</h2>

Module is a simple wrapper to <v.split> + <v.category>.

<h2>EXAMPLES</h2>

<div class="code"><pre>
    v.explode input=polylines output=lines
</pre></div>
