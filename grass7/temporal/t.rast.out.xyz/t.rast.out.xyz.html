<h2>DESCRIPTION</h2>

The t.rast.out.xyz module exports a space time raster dataset as a list
of x,y,z values into an ASCII text file.

<h2>EXAMPLE</h2>

<div class="code"><pre>
t.rast.out.xyz input=mystrds output=/tmp/mystrds.csv
</pre></div>
